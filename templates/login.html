<!DOCTYPE>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<h1>Login</h1>
		<form method="post">
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td style="color: red;">{{error_login}}</td>
				</tr>
			</table>	
			<br>
			<input type="submit">
		</form>
	</body>
</html>
